<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Holiday Booking</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="destination.html">Destinations</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>Plan Your Dream Vacation</h1>
            <p>Discover amazing destinations and book your next holiday today!</p>
            <a href="getstarted.html" class="cta-button">Get Started</a>
        </div>
    </div>

<!--TOUR SEARCH-->
<div class="container">
    <h1>Book Your Travel</h1>
    <form>
        <div class="form-group">
            <div class="input-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="input-group">
                <label for="passengers">Number of Passengers:</label>
                <select id="passengers" name="passengers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>
            <div class="input-group">
                <label for="returnDate">Return Date:</label>
                <input type="date" id="returnDate" name="returnDate" required>
            </div>
            
        </div>
        <div class="book-btn">
        <input type="submit" value="Book Now">
        </div>
    </form>
</div>



    <footer>
        <p>&copy; 2023 Holiday Booking</p>
    </footer>
</body>

</html>
